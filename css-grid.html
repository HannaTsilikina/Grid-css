<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        
           body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 25% 1fr 25%;
            width: 100%;
        
        }

        h2 {
            margin: 0px;
            align-items: center;
            justify-content: center;
            padding: 30px 0px 30px;
            font-size: 2vw;

        }

        header {
            background-color: rgb(146, 146, 153);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 1/3;
        }

        main {
            grid-column: 1/2;
            background-color: bisque;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        aside {
            grid-column: 2/3;
            background-color: aquamarine;

            text-align: center;

        }

        .all {
            width: 95%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            padding: 10px;
            

        }

        footer {
            grid-column: 1/3;
            background-color: rgb(234, 234, 242);
            display: grid;
            text-align: center;
            grid-template-columns: repeat(4, 1fr);

        }

        .all-1,
        .all-2,
        .all-3 {
            padding: 20px;
            background-color: rgb(228, 165, 82);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5vw;

        }

        .all-1 {
            grid-column: 1/2;
            grid-row: 1/2;
            width: auto;
        }

        .all-2 {
            grid-column: 2/3;
            grid-row: 1/2;
        }

        .all-3 {
            grid-column: 1/3;
            grid-row: 2/3;
        }

        .section {
            background-color: rgb(113, 113, 182);
            text-align: center;
            display: grid;
            align-items: center;
            margin: 10px;
            font-size: 1.5vw;
        }
    </style>
</head>

<body>
    <header>
        <h2>Шапка страницы </h2>
    </header>
    <main>
        <h2> Основная часть </h2>
        <div class="all">
            <div class="all-1">Еще 1</div>
            <div class="all-2">Еще 2</div>
            <div class="all-3">Еще 3</div>
        </div>
    </main>
    <aside>
        <h2>Боковая область</h2>
    </aside>
    <footer>
        <div class="section">Секция футера 1</div>
        <div class="section">Секция футера 2</div>
        <div class="section">Секция футера 3</div>
        <div class="section">Секция футера 4</div>

    </footer>
</body>

</html>
